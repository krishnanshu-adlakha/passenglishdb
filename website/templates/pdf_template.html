<!DOCTYPE html>
<html>

<head>
    <title>Pass English DB - Print</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
</head>

<body onload = "printWindow()">
    <style>
        @font-face {
            font-family: "JosefinSans"; /*a name to be used later*/
            src: url("{{ url_for('static',filename='JosefinSans.ttf') }} "); /*URL to font*/
        }

        body {
            font-family: "JosefinSans";
        }
    </style>
    
    <h1 class="text-center fw-bold">{{name}}</h2>
    <p class="fw-bold text-center">Explore more at passenglish.vercel.app - Developed by Krishnanshu Adlakha</p>
        <br>
        <div class="row row-cols-1 g-3">
            {%for quote in quotes%}
            <div class="container p-3">
                <div class="card">

                <div class="card-body text-center">
                    <p class="card-text fs-4 fst-italic">
                        "{{quote["quote"]}}"
                    </p>
                    <p class="card-text fs-5 fw-bold">{{quote["speaker"]}}</p>
                </div>
                </div>
            </div>
            {%endfor%}

        </div>
        <br>
        <br>
        <br>

        <script type="text/javascript">
            function printWindow() {
                window.print()
            }

            function goBack() {
                history.back()
            }
            
         </script>
</body>


</html>
